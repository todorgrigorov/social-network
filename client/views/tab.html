<header>
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
        <a ui-sref="tab.feed" class="mdl-layout__tab" ui-sref-active="is-active">Feed</a>
        <a ui-sref="tab.friends" class="mdl-layout__tab" ui-sref-active="is-active">Friends</a>
        <a ui-sref="tab.me" class="mdl-layout__tab" ui-sref-active="is-active">Me</a>
        <a ui-sref="login" class="mdl-layout__tab">Log out</a>
    </div>
    <div class="button-container">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="addPost" title="Add post" ng-click="showPostDialog()">
            <i class="material-icons" role="presentation">add</i>
            <span class="visuallyhidden">Add</span>
      </button>
    </div>
</header>

<dialog class="mdl-dialog add-post-dialog">
    <h6 class="mdl-dialog__title"><span ng-bind="username"></span></h6>
    <div class="mdl-dialog__content">
        <div class="mdl-textfield mdl-js-textfield">
            <textarea class="mdl-textfield__input" type="text" rows="6" id="post" ng-model="post"></textarea>
            <label class="mdl-textfield__label" for="post">Say something!</label>
        </div>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button" ng-click="onDialogPost()" ng-disabled="!post">Post</button>
        <button type="button" class="mdl-button close" ng-click="onDialogCancel()">Cancel</button>
    </div>
</dialog>

<ui-view></ui-view>
